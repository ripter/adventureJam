<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Adventure Jam</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
        <img id="skyTexture" src="textures/washington-ruby-beach-olympic-np-dark-sky-360.jpg" src2="textures/tuba-city-sky-360.jpg">
      </a-assets>

      <a-camera
        user-height="1.6"
        positin="0 5 0"
        geometry="primitive: box;"
        static-body 
        look-controls minecraft-controls>
         <a-cursor position="0 0 -1" opacity=".5" color="#fff;">
         </a-cursor>
      </a-camera>
      <a-plane static-body position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky src="#skyTexture"></a-sky>

      <a-box dynamic-body="mass: 1" position="-2 0.5 -3" width="1" height="1" depth="1" color="#0074D9"></a-box>

      <a-box static-body position="0 0.5 -3" width="1" height="1" depth="1" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere dynamic-body position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    </a-scene>
  </body>
</html>
