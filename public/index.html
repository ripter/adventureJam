<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Adventure Jam</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="walk" src="sprites/adventurer_vector.svg"></img>
        <img id="spriteBox" src="sprites/box.svg"></img>
        <a-asset-item id="truck" src="models/truck2.dae"></a-asset-item>

        <a-mixin id="npc" geometry="primitive: plane; width: 2; height: 2;" position="0 .5 0" material="transparent: true; shader: flat;"></a-mixin>
        <a-mixin id="itemBox" rotation="-24 0 0" scale="0.5 0.5 0.5" material="src: #spriteBox; transparent:true;" geometry="primitive:plane"></a-mixin>
      </a-assets>

      <a-camera id="player" user-height="1.6" position="0 0 5" look-controls>
      </a-camera>

      <a-entity geometry="primitive: plane; width: 10; height: 10;" material="color: green" rotation="-90 0 0" position="0 -.5 0"></a-entity>


      <a-entity collada-model="#truck" position="5 0 -5" scale=".5 .5 .5" rotation="0 90 0"></a-entity>

      <a-curve id="track1" curve="">
        <a-curve-point position="0.5 0.5 -3.538"></a-curve-point>
        <a-curve-point position="0 0.5 -0.082"></a-curve-point>
        <a-curve-point position="3.5 0.5 -0.269"></a-curve-point>
      </a-curve>

      <a-entity alongpath="curve: #track1; dur: 3000;">
        <a-entity id="npc" mixin="npc"
          material="src: #walk"
          sprite-sheet="cols:9; rows: 3; firstFrame: 19; lastFrame: 19;">
        </a-entity>
        <a-entity mixin="itemBox" position="0.571 0.33 0.233" ></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
