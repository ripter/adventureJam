<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Adventure Jam</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
        <img id="walk" src="sprites/adventurer/walk.svg"></img>
        <img id="truckUV" src="models/truckUV.png"></img>
        <a-asset-item id="truck" src="models/truck2.dae"></a-asset-item>

        <a-mixin id="sprite" geometry="primitive: plane; width: 2; height: 2;" position="0 .5 0" material="transparent: true; shader: flat;"></a-mixin>
      </a-assets>

      <a-camera id="player" user-height="1.6" position="0 0 5" look-controls>
      </a-camera>

      <a-entity geometry="primitive: plane; width: 10; height: 10;" material="color: green" rotation="-90 0 0" position="0 -.5 0"></a-entity>

      <a-entity id="npc" mixin="sprite" material="src: #walk" sprite-sheet="cols:3; rows: 1;"
        animation="property: sprite-sheet.progress; from: 0; to: 2; dur: 1000; startEvents: click; loop: true;"
      ></a-entity>

      <a-entity collada-model="#truck" position="-3 0 -5" scale=".5 .5 .5" rotation="0 90 0"></a-entity>

    </a-scene>
  </body>
</html>
