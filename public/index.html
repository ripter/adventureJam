<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Adventure Jam</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
        <!-- <a-asset-item id="test" src="models/advancedCharacter.fbx"></a-asset-item> -->
        <img id="test" src="sprites/adventurer_talk.png"></a-asset-item>
      </a-assets>

      <a-camera id="player" user-height="1.6" position="0 0 5" look-controls>
      </a-camera>

      <a-entity geometry="primitive: plane; width: 10; heigt: 10;" material="color: green" rotation="-90 0 0" position="0 -.5 0"></a-entity>

      <a-entity geometry="primitive: plane" material="src: #test"></a-entity>

    </a-scene>
  </body>
</html>
